<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping list</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" 
        crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" 
        rel="stylesheet">

</head>

<body>
    <section class="shoppingList">
        <header class="header">Shopping List</header>
        <ul class="itemList">
            <li class="item__row">
                <div class="item">
                    <span class="item__name">Egg</span>
                    <button class="item__delete"><i class="fas fa-trash-alt"></i></button>
                </div>
                <div class="item__divider"></div>
            </li>
        </ul>
        <footer>
            <input type="text" class="footer__input">
            <button class="footer__Btn">
                <i class="fas fa-plus"></i>
            </button>
        </footer>
    </section>
</body>

</html>
